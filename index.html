<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    
</head>
<body>
<h1>TO-DO APPLICATION</h1>

<div id="wrapper">

    <!-- add project form -->
    <form  data-new-project-form>
        <input type="text" data-new-project-name >
        <input type="submit"  value="Add Project">
     </form>

 <!-- display list of all projects -->
    <div id="project-container" data-projects>

    </div>

<!-- display project details and task status board for each project  -->
    <div id="project-details">
    <h2 id="project-title"></h2>
   
    <form id="add-task" data-new-task>
        <input type="text" data-new-task-name>
        <input type="submit" value="Add Task"/>
    </form>

    <div class="status-columns-wrapper">
        <div class="status-columns" id="To-Do-column">
            <h3 id="To-Do-heading">To-Do</h3>
            <div id="task-list">

            </div>
            <!-- dummy text  <p class="task">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum enim qui exercitationem vel sit tenetur debitis.</p> -->
        </div>
        <div class="status-columns" id="Doing-column">
            <h3>Doing</h3>
        </div>
        <div class="status-columns" id="Done-column">
            <h3>Done</h3>
        </div>
    </div>



</div>

    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/JS/app.js"></script>
</html>
