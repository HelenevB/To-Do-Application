<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0b5f86937c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="CSS/styles.css">
    
</head>
<body>
<nav id="header">
    <h1 id="app-name">TO-DO APPLICATION <i class="fa-solid fa-house"></i></h1>

    <button id="dark-mode"></button>
    <!-- <a id="addNewProject">Create New Project <i class="fa-solid fa-folder-plus"></i> </a>  -->
    
   
</nav>



<div id="project-section">


<div id="newProjectForm">

    <div id="form-header">
        <h2> Create A Project</h2>
        <h2  id='form-close'class="delete-button">X</h2>
    </div>
  
       <!-- add project form -->
       <form id="project-form" data-new-project-form>
        <div class="form-sections">
            <label for="project-title">Project Title:</label>
           <input  id="project-title" class="form-input" type="text" data-new-project-name  required>
        </div>
        
        <div class="form-sections" id="colorsform">
            <label for="colorSelector">Select background:</label>
            <input  class="form-input" type="color"  id="color-selector" value="#CC5500">
        </div>
       <div class="form-sections">
        <input   class="form-input" id="projectformsubmit" type="submit"  value=" Create Project">
       </div>
    
     </form>

</div>
    

<div id="myprojects">  
    <h1>My Projects</h1>

    <!-- display list of all projects -->
       <div id="project-container" data-projects>
   
       </div></div>

</div>
<!-- display project details and task status board for each project  -->
<div id="project-details">
    <div id="project-header">
        <h2 id="display-heading"></h2>
        <h2 id="close-project">X</h2>
    </div>
     
    <div id="task-form">

        <form id="add-task" data-new-task>
            <input class="form-input" type="text" data-new-task-name>
            <input  class="form-input" type="submit" value="Add Task"/>
        </form>
        
        </div>
    
   
     

    
        <div class="status-columns-wrapper">
            <div class="status-columns" id="todo-column">
                <h3 id="To-Do-heading">To-Do</h3>
                <div class="task-list" id="todo-list">
    
                </div>
                <!-- dummy text  <p class="task">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum enim qui exercitationem vel sit tenetur debitis.</p> -->
            </div>
            <div class="status-columns" id="doing-column">
                <h3>Doing</h3>
                <div class="task-list" id="doing-list">
    
                </div>
            </div>
            <div class="status-columns" id="done-column">
                <h3>Done</h3>
                <div class="task-list" id="done-list">
    
                </div>
            </div>
            <div class="status-columns" id="onhold-column">
                <h3>On Hold</h3>
                <div class="task-list" id="onhold-list">
    
                </div>
            </div>
        </div>
    

 


</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/JS/app.js"></script>
</html>
