<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    
</head>
<body>
<h1>TO-DO APPLICATION</h1>
<form  data-new-project-form>
   <input type="text" data-new-project-name >
   <input type="submit"  value="Add Project">
</form>
<div id="wrapper">
    <div id="project-container" data-projects>

    </div>
    <div id="project-details">

        <div class="board"></div>
        <form id="add-task">
        <input type="text"/>
        <input type="submit" value="Add Task"/>
    </form>

    <div class="status-columns-wrapper">
        <div class="status-columns" id="To-Do-column">
            <h3>To-Do</h3>
            <p class="task">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum enim qui exercitationem vel sit tenetur debitis.</p>
        </div>
        <div class="status-columns" id="Doing-column">
            <h3>Doing</h3>
        </div>
        <div class="status-columns" id="Done-column">
            <h3>Done</h3>
    </div>
    </div>

</div>

    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/JS/app.js"></script>
</html>
